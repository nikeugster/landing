<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="banner" style="background-image: url('https://images.unsplash.com/photo-1603977691724-25520d267838?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2452&q=80');">
    <div class="banner-container text-center">
       <h1>Bern</h1>
       <p>Nightlife that makes you go wild...</p>
       <a href="https://www.google.com/maps/place/Bern/" class="btn">Explore on Google Maps</a>
    </div>
  </div>
  <div class="card-container container-padding">
    <h2>Whatever you are looking for... Bern has it:</h2>
    <div class="cards">
      <div class="card">
        <i class="fas fa-cocktail"></i>
        <h3>The best bars</h3>
        <p>Drink before you eat.</p>
      </div>
      <div class="card">
        <i class="fas fa-utensils"></i>
        <h3>The best restaurants</h3>
        <p>Eat before you dance.</p>
      </div>
      <div class="card">
        <i class="fas fa-music"></i>
        <h3>The best clubs</h3>
        <p>Dance before you drink.</p>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="footer-container text-center">
      <ul>
        <li><a href="https://www.facebook.com/nikeugster" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="https://www.instagram.com/nikeugster/" target="_blank"><i class="fab fa-instagram"></i></a></li>
        <p>Made with love in Bern</p>
      </ul>
    </div>
  </div>
</body>
</html>
